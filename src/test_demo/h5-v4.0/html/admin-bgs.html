<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>管理后台--背景图片管理</title>
	<link rel="stylesheet" href="http://icon.zol-img.com.cn/bootstrap/bootstrap-3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/admin.css">
</head>
<body>
<div id="main-content">
	<h2>添加背景图</h2>
	<form class="form-horizontal">
	  <div class="control-group">
	    <label class="control-label" for="modelname">选择背景图</label>
	    <div class="controls">
	    	<div class="upload">
	    		<input type="file">
	      		<button type="button" class="btn btn-info">+ 上传背景图</button>
	    	</div>
	       支持格式：<em>JPG、JPEG、PNG、GIF</em>      大小：<em>3M以内</em>
	    </div>
	    <div class="controls" id="pic-group">
	    	<div class="pic"><span class="delete"></span></div>
	  	</div>
	  </div>

	  <div class="control-group">
	    <label class="control-label" for="modelurl">模板地址</label>
	    <div class="controls">
	      <input type="password" id="modelurl" placeholder="模板地址">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="modeltypes">选择分类</label>
	    <div class="controls">
	      <select name="modeltypes" id="modeltypes">
	      	<option value="1">活动报名</option>
	      	<option value="2">邀请函</option>
	      	<option value="3">新品推广</option>
	      	<option value="4">活动总结</option>
	      </select>
	      <button type="button" class="btn btn-info">+ 添加分类</button>
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary" style="  width: 100px;">保存</button>
	    </div>
	  </div>
	</form>

	<h2>背景图列表</h2>
	
	<table class="table">
      <thead>
        <tr>
          <th>序号</th>
          <th>背景缩略图</th>
          <th>分类</th>
          <th>添加时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>

</div>
