<div id="main-content">
	<h2>添加管理账户</h2>
	<form class="form-horizontal">
	  <div class="control-group">
	    <label class="control-label" for="username">姓名</label>
	    <div class="controls">	    	
	      <input type="text" id="username" placeholder="姓名">
	    </div>
	  </div>

	  <div class="control-group">
	    <label class="control-label" for="email">邮箱</label>
	    <div class="controls">
	      <input type="text" id="email" placeholder="邮箱">
	    </div>
	  </div>
	  <div class="control-group">
	    <label class="control-label" for="modeltypes">管理类型</label>
	    <div class="controls">
	      <select name="modeltypes" id="modeltypes">
	      	<option value="1">活动报名</option>
	      	<option value="2">邀请函</option>
	      	<option value="3">新品推广</option>
	      	<option value="4">活动总结</option>
	      </select>
	      <button type="button" class="btn btn-info">+ 添加分类</button>
	    </div>
	  </div>
	  <div class="control-group">
	    <div class="controls">
	      <button type="submit" class="btn btn-primary" style="  width: 100px;">保存</button>
	    </div>
	  </div>
	</form>
